<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ™ Eid Mubarak - Special Greeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0d1b2a 0%, #1b263b 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffeb3b;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 18px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      width: 260px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      background-color: #ffeb3b;
      color: #222;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #fff59d;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff176;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.5s ease;
    }

    .greeting {
      opacity: 0;
      display: none;
      transform: scale(0.9);
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 1.2s ease;
    }

    .greeting.active {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    .greeting h2 {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 10px;
      animation: scaleIn 1s ease forwards;
    }

    .greeting h3 {
      color: #81c784;
      font-size: 1.4rem;
      animation: fadeIn 2s ease forwards;
    }

    .dua {
      margin-top: 20px;
      color: #c8e6c9;
      font-size: 1.2rem;
      animation: fadeIn 2.5s ease forwards;
    }

    .dua-arabic {
      font-size: 1.6rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* âœ¨ Particle & background effects */
    .stars, .moon, .shooting-stars, .firework, .particles {
      position: absolute;
      pointer-events: none;
    }

    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        20vw 10vh white,
        25vw 35vh white,
        40vw 50vh white,
        60vw 20vh white,
        80vw 10vh white,
        10vw 70vh white,
        70vw 80vh white;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .moon {
      top: 40px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 40px 15px rgba(255,255,255,0.3);
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px 10px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 50px 20px rgba(255,255,255,0.4); }
      100% { box-shadow: 0 0 20px 10px rgba(255,255,255,0.2); }
    }

    .shooting-stars::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, white, transparent);
      animation: shoot 4s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translateX(-100vw) translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(100vw) translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .firework {
      width: 10px;
      height: 10px;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4081 0%, transparent 70%);
      animation: explode 1.2s ease-out infinite;
    }

    .firework:nth-child(2) {
      animation-delay: 0.6s;
      background: radial-gradient(circle, #40c4ff 0%, transparent 70%);
    }

    .firework:nth-child(3) {
      animation-delay: 1.2s;
      background: radial-gradient(circle, #ffd740 0%, transparent 70%);
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    .particles {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: shimmer 5s linear infinite;
    }

    @keyframes shimmer {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="moon"></div>
  <div class="shooting-stars"></div>
  <div class="particles"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>

  <div class="input-container" id="inputContainer">
    <h1>ðŸŒ™ Enter Your Name for Eid Greeting</h1>
    <input type="text" id="nameInput" placeholder="Enter name..." autocomplete="off" />
    <button onclick="showGreeting()">Next</button>
  </div>

  <div class="greeting" id="greeting">
    <h2 id="eidMessage"></h2>
    <h3>From Marsad ðŸ’›</h3>
    <div class="dua">
      <div class="dua-arabic">ØªÙ‚Ø¨Ù„ Ø§Ù„Ù„Ù‡ Ù…Ù†Ø§ ÙˆÙ…Ù†ÙƒÙ…</div>
      <div>
        May Allah accept (good deeds) from us and you.
        May He bless your family with peace, joy, and success on this blessed Eid. ðŸŒ™
      </div>
    </div>
  </div>

  <script>
    function showGreeting() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter a name!");
        return;
      }

      document.getElementById("inputContainer").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("eidMessage").textContent = `âœ¨ Eid ul Adha Mubarak to ${name} âœ¨`;
        document.getElementById("greeting").classList.add("active");
      }, 600);
    }
  </script>

</body>
</html>
